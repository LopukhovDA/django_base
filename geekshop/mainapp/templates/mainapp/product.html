{% extends 'mainapp/base.html' %}
{% load static %}

{% block container %}
<div class="hero-white">
  <div class="header clearfix">
      <a href="{% url 'main' %}" class="logo"></a>
      {% include 'mainapp/includes/inc_menu.html' %}
  </div>
</div>
  <div class="details">
    <div class="links clearfix">
      {% include 'mainapp/includes/inc_categories_menu.html' %}
    </div>

    <div class="details-products">
      <div class="details-slider">
        <div class="slider-product">
          <img src="/media/{{ product.image }}" 
               alt="{{ object.main_desc }}">
        </div>
      </div>

      <div class="description">
        <h3 class="big-bold">{{ object.name }}</h3>
        <br>
        <p class="price"> {{ object.price }} <span>руб</span></p>
        <a href="{% url 'basket:add' object.pk %}" class="red-button">
          заказать 
          <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </a>
        <div class="description-text">
          {{ object.description }}
        </div>
      </div>
    </div>

  </div>

  <div class="clr"></div>

  {% endblock %}
